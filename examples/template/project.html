<style>
  @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

  .main_container {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100vw;
    height: 100vh;
    font-family: "Roboto", sans-serif;
    font-size: 6rem;
  }
  .text_alignment {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-top: 20rem;
  }

  .text_outline {
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    color: black;
  }
  .text_outline span {
    background-color: white;
    padding: 0.5rem 1rem;
    margin: 0 -0.5rem;
    border-radius: 2.5rem;
  }
  .text_outline__small {
    font-size: 3rem;
    padding-top: 3rem;
  }

  .outro_duration {
    -duration: 5000ms;
  }
  .intro_duration {
    -duration: 8000ms;
  }

  .intro_image {
    -asset: static_image;
    -transition-end: fade-out 500ms;
    filter: instagram-lark;
  }
  .intro_image_message {
    -transition-end: fade-out 500ms;
  }
  .intro_sound {
    -asset: guitar_music;
    -transition-end: fade-out 500ms;
  }

  .clip_1 {
    -asset: clip_01;
    -trim-start: 3000ms;
    -transition-start: fade-in 1000ms;
  }
  .clip_2 {
    -asset: clip_02;
    -duration: 3000ms;
    -transition-end: fade-out 1000ms;
  }

  .outro_image {
    -asset: static_image;
    -transition-start: fade-in 1000ms;
    -transition-end: fade-out 500ms;
    filter: instagram-lark;
  }
  .outro_sound {
    -asset: guitar_music;
    -offset-start: calc(url(#ending_screen.time.start));
    -transition-end: fade-out 500ms;
  }
  .outro_message {
    -offset-start: calc(url(#ending_screen.time.start));
    -transition-start: fade-in 1000ms;
    -transition-end: fade-out 500ms;
  }
  .analog_static_03 {
    -asset: analog_static_03;
    -duration: 500ms;
  }

  .disabled {
    display: none;
  }
  .ambient {
    -object-fit: contain ambient 25 -0.1 0.7;
  }
</style>

<assets>
  <asset
    data-name="clip_01"
    data-path="./input/clip_01.mp4"
    data-author="MaxMustermann"
  />
  <asset data-name="static_image" data-path="./images/staic_image.jpg" />
  <asset
    data-name="analog_static_03"
    data-path="./effects/analog_static_03.mp4"
  />
  <asset
    data-name="guitar_music"
    data-path="./audio/guitar_music.mp3"
    data-author="MaxMustermann"
  />
</assets>

<outputs>
  <output
    name="youtube"
    path="./output/youtube.mp4"
    resolution="1920x1080"
    fps="30"
  />
  <output
    name="youtube_shorts"
    path="./output/youtube_shorts.mp4"
    resolution="1080x1920"
    fps="30"
  />
  <output
    name="instagram_shorts"
    path="./output/instagram_shorts.mp4"
    resolution="1080x1920"
    fps="30"
  />
</outputs>
